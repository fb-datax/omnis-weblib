
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		@font-face {
		font-family: 'Quicksand';
		font-style: normal;
		font-weight: 300;
		src: local('Quicksand Light'), local('Quicksand-Light'), url(../assets/fonts/quick-sand-light.woff) format('woff');
		}
		@font-face {
		font-family: 'Quicksand';
		font-style: normal;
		font-weight: 400;
		src: local('Quicksand Regular'), local('Quicksand-Regular'), url(../assets/fonts/quick-sand-regular.woff) format('woff');
		}
		body {
		background-color:#F7F7F7;
		margin:auto;
		text-align:center;
		}
		h1 {
		color:black;
		font-family:'Quicksand', sans-serif;
		font-size:40px;
		}
		#content {
		top:-20px;
		width:650px;
		height:500px;
		background-color:#F7F7F7;
		margin:auto;
		text-align:left;
		}
	</style>
	<script type="text/javascript" src="../assets/js/jquery/jquery.min.js"></script>
</head>
<body>
	<div id="content">
		<h1>Info</h1>
		<div>
			<label for="userPath">userPath </label> 
   			<input id="userpath" type="text" size="100" />
		</div>
		<div>
			<label for="basePath">basePath </label> 
   			<input id="basePath" type="text" size="100" />
		</div>
		
		<h1>Actions</h1>
		<div>
			<input type="text" id="msg" value="Hello O$!!!">
			<button id="showmsg">
			  	Show Message
			</button>
		</div>
		<div>
			<button id="closemodule">
				Close Module
			</button>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			$("#userpath").val(weblib.userPath);
			$("#basePath").val(weblib.basePath);
		});

		$("#showmsg").click(function() {
			var msg = $( "#msg" ).val();
			weblib.doShowMsg('Info',msg);
		});
		$("#closemodule").click(function() {
			weblib.doCloseModule();
		});
	</script>
</body>
</html>
